<h1>User Data</h1>

<form action="/api/user" method="POST">
    <input name="first" placeholder="First Name" required/>
    <input name="last" placeholder="Last Name" required/>
    <input name="phone" placeholder="Phone Number" type="tel" required/>
    <input name="email" placeholder="Email" type="mailto" required/>

    <button type="submit">Submit</button>
</form>
